<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demographics</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>

    <header>
        <h1>Water Consumer Survey</h1>
        <nav>
            <a href="page1.html">Demographics</a>
            <a href="page2.html">Water Usage and Quality</a>
            <a href="page3.html">Water Products & Awareness</a>
            <a href="page4.html">Feedback and Contact info</a>
        </nav>
    </header>

    <main>
        <section class="demographics-section">
            <h2>Demographics Information</h2>
            <form id="demographics-form">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>

                <label for="residence">Type of Residence:</label>
                <select id="residence" name="residence" required>
                    <option value="house">House</option>
                    <option value="apartment">Apartment</option>
                    <option value="hut">Hut</option>
                    <!-- Add more options as needed -->
                </select>

                <button type="submit">Next</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Water Consumer Survey</p>
    </footer>

    <script src="../scripts/main.js"></script>
</body>
</html>
